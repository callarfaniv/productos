<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <div class="container text-center">
            <h1>Acceso al sistema</h1>
            <div data-th-if="${param.error}">
                Invalid username and password.
            </div>
            <div data-th-if="${param.logout}">
                You have been logged out.
                <br>
                <a href="#" data-th-href="@{/}">Ir al index</a>
            </div>
            <br><br>
            <form data-th-action="@{/login}" method="post">
                <div class="mb-3"><label class="form-label"> User Name : <input class="form-control" type="text" name="username"/> </label></div>
                <div class="mb-3"><label class="form-label"> Password: <input class="form-control" type="password" name="password"/> </label></div>
                <div><input class="btn btn-primary" type="submit" value="Sign In"/></div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
