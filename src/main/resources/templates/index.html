<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body style="padding: 20px">
        <div>Listado de productos</div>
        <a data-th-href="@{/agregar-producto}">Agregar</a>
        <div>
            <table border="1" class="table table-bordered border-primary">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Precio</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-th-each="dato : ${productos}">
                        <td data-th-text="${dato.id}">Id</td>
                        <td data-th-text="${dato.nombre}">nombre</td>
                        <td data-th-text="${dato.marca}">marca</td>
                        <td data-th-text="${dato.precio}">precio</td>
                        <td><a data-th-href="@{/editar-producto/} + ${dato.id}">Editar</a> / <a data-th-href="@{/borrar-producto/} + ${dato.id}">Borrar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div align="center" data-sec-authorize="isAuthenticated()">
            <b>Usuario:</b> <span data-sec-authentication="name">Usuario logueado</span>
            <b>Roles:</b> <span data-sec-authentication="principal.authorities">Roles</span>
            <form data-th-action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>
        </div>
    </body>
</html>
