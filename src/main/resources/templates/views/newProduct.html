<html>
    <head>
        <title>Agregar producto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body style="padding: 20px">
        <div>Nuevo producto</div>
        <form data-th-action="@{/guardar-producto}" method="POST" data-th-object="${p}">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required />
            <label for="nombre">Marca</label>
            <input type="text" id="marca" name="marca" required />
            <label for="nombre">Precio</label>
            <input type="number" id="precio" step="0.01" name="precio" required />
            <input type="submit" value="Aceptar" />
        </form>
        <div align="center" data-sec-authorize="isAuthenticated()">
            <b>Usuario:</b> <span data-sec-authentication="name">Usuario logueado</span>
            <b>Roles:</b> <span data-sec-authentication="principal.authorities">Roles</span>
            <form data-th-action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>
        </div>
    </body>
</html>
